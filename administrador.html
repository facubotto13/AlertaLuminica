<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Alerta Lumínica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        #admin-panel {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 120px;
            margin: 0 auto 10px;
            display: block;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #FFEB3B;
            color: black;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .status {
            min-width: 120px;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .status.pending {
            background-color: #ffc107;
            color: white;
        }

        .status.in-progress {
            background-color: #17a2b8;
            color: white;
        }

        .status.completed {
            background-color: #28a745;
            color: white;
        }

        .status.rechazado {
            background-color: #ed0e0e;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            background-color: #FFEB3B;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #fdd835;
        }

        .mapa-container {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .mapa-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: none;
        }
    </style>
</head>
<body>
    <div id="admin-panel">
        <header>
            <img src="imagenes/logo.png" alt="Logo" class="logo">
        </header>
        
        <h2>Administrar reportes</h2>

        <div class="mapa-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3421.9123321318225!2d-61.56562861840327!3d-30.945012908687573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943545aaa516df9d%3A0x1983ce979308ae26!2sPlaza%20Libertad!5e0!3m2!1ses-419!2sar!4v1727037376594!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <table id="report-table">
            <thead>
                <tr>
                    <th>N° de Reporte</th>
                    <th>Ubicación</th>
                    <th>Detalle</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="openReportDetails(132)">
                    <td>132</td>
                    <td>Nombre 132</td>
                    <td>luz rota</td>
                    <td>01/09/2024</td>
                    <td><span class="status pending">Pendiente</span></td>
                    <td>Esperando técnico</td>
                </tr>
                <tr onclick="openReportDetails(133)">
                    <td>133</td>
                    <td>Nombre 133</td>
                    <td>luz apagada</td>
                    <td>01/09/2024</td>
                    <td><span class="status in-progress">En proceso</span></td>
                    <td>Yendo el técnico</td>
                </tr>
                <!-- Más filas de reportes -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para abrir la pantalla de detalles del reporte
        function openReportDetails(reportId) {
            // Redirige a una nueva página con el ID del reporte en la URL
            window.open(`detalle_reporte.html?id=${reportId}`, '_blank');
        }
    </script>
</body>
</html>
